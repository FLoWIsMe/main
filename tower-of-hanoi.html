<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower of Hanoi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .game-header {
        color: white;
        text-align: center;
        margin-bottom: 20px;
      }

      .stats {
        display: flex;
        gap: 30px;
        color: white;
        font-size: 18px;
        margin-bottom: 20px;
      }

      .game-container {
        display: flex;
        justify-content: center;
        gap: 50px;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
      }

      .tower {
        position: relative;
        width: 200px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
      }

      .tower::before {
        content: "";
        position: absolute;
        width: 8px;
        height: 280px;
        background: #8b4513;
        border-radius: 4px;
        top: 10px;
      }

      .tower::after {
        content: "";
        position: absolute;
        width: 220px;
        height: 20px;
        background: #654321;
        border-radius: 10px;
        bottom: -10px;
      }

      .disk {
        height: 30px;
        border-radius: 15px;
        cursor: grab;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        margin: 2px 0;
        position: relative;
        z-index: 10;
        transition: transform 0.2s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .disk:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .disk.dragging {
        opacity: 0.8;
        transform: rotate(5deg);
        z-index: 1000;
      }

      .disk-a {
        width: 80px;
        background: #ff6b6b;
      }
      .disk-b {
        width: 110px;
        background: #4ecdc4;
      }
      .disk-c {
        width: 140px;
        background: #45b7d1;
      }
      .disk-d {
        width: 170px;
        background: #f9ca24;
      }

      .tower.drag-over {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      .victory {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 2000;
        display: none;
      }

      .reset-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
      }

      .reset-btn:hover {
        background: #5a6fd8;
      }

      .tower-label {
        position: absolute;
        top: -30px;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="game-header">
      <h1>Tower of Hanoi</h1>
      <p>
        Move all disks to the third tower. Larger disks cannot go on top of
        smaller ones!
      </p>
    </div>

    <div class="stats">
      <div>Moves: <span id="moveCounter">0</span></div>
      <div>Time: <span id="timer">00:00</span></div>
    </div>

    <div class="game-container">
      <div class="tower" data-tower="1">
        <div class="tower-label">Tower 1</div>
        <div class="disk disk-a" draggable="true" data-size="1">A</div>
        <div class="disk disk-b" draggable="true" data-size="2">B</div>
        <div class="disk disk-c" draggable="true" data-size="3">C</div>
        <div class="disk disk-d" draggable="true" data-size="4">D</div>
      </div>

      <div class="tower" data-tower="2">
        <div class="tower-label">Tower 2</div>
      </div>

      <div class="tower" data-tower="3">
        <div class="tower-label">Tower 3</div>
      </div>
    </div>

    <div class="victory" id="victoryModal">
      <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
      <p>You solved the Tower of Hanoi!</p>
      <p id="finalStats"></p>
      <button class="reset-btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
      let moveCount = 0;
      let startTime = null;
      let timerInterval = null;
      let gameStarted = false;

      // Timer functions
      function startTimer() {
        if (!gameStarted) {
          gameStarted = true;
          startTime = Date.now();
          timerInterval = setInterval(updateTimer, 1000);
        }
      }

      function updateTimer() {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60)
          .toString()
          .padStart(2, "0");
        const seconds = (elapsed % 60).toString().padStart(2, "0");
        document.getElementById("timer").textContent = `${minutes}:${seconds}`;
      }

      function stopTimer() {
        clearInterval(timerInterval);
      }

      // Drag and drop functionality
      let draggedElement = null;

      document.addEventListener("dragstart", (e) => {
        if (e.target.classList.contains("disk")) {
          const tower = e.target.parentNode;
          const disks = Array.from(tower.children).filter((child) =>
            child.classList.contains("disk")
          );
          const topDisk = disks[0]; // First disk in DOM order is the top disk

          // Only allow dragging the top disk
          if (e.target === topDisk) {
            draggedElement = e.target;
            e.target.classList.add("dragging");
            startTimer();
          } else {
            e.preventDefault();
          }
        }
      });

      document.addEventListener("dragend", (e) => {
        if (e.target.classList.contains("disk")) {
          e.target.classList.remove("dragging");
          draggedElement = null;
        }
      });

      document.addEventListener("dragover", (e) => {
        e.preventDefault();
      });

      document.addEventListener("dragenter", (e) => {
        if (
          e.target.classList.contains("tower") ||
          e.target.parentNode.classList.contains("tower")
        ) {
          const tower = e.target.classList.contains("tower")
            ? e.target
            : e.target.parentNode;
          tower.classList.add("drag-over");
        }
      });

      document.addEventListener("dragleave", (e) => {
        if (e.target.classList.contains("tower")) {
          e.target.classList.remove("drag-over");
        }
      });

      document.addEventListener("drop", (e) => {
        e.preventDefault();

        let targetTower = null;
        if (e.target.classList.contains("tower")) {
          targetTower = e.target;
        } else if (e.target.parentNode.classList.contains("tower")) {
          targetTower = e.target.parentNode;
        }

        if (targetTower && draggedElement) {
          targetTower.classList.remove("drag-over");

          // Get all disks in target tower
          const targetDisks = Array.from(targetTower.children).filter((child) =>
            child.classList.contains("disk")
          );
          const topDisk = targetDisks[0]; // First disk in DOM order is the top disk

          // Check if move is valid
          const draggedSize = parseInt(draggedElement.dataset.size);
          const topDiskSize = topDisk
            ? parseInt(topDisk.dataset.size)
            : Infinity;

          if (draggedSize < topDiskSize) {
            // Valid move - insert at the beginning to maintain top position
            if (targetDisks.length === 0) {
              targetTower.appendChild(draggedElement);
            } else {
              targetTower.insertBefore(draggedElement, topDisk);
            }
            moveCount++;
            document.getElementById("moveCounter").textContent = moveCount;

            // Check for victory
            checkVictory();
          }
        }

        // Clean up drag over states
        document.querySelectorAll(".tower").forEach((tower) => {
          tower.classList.remove("drag-over");
        });
      });

      function checkVictory() {
        const tower3 = document.querySelector('[data-tower="3"]');
        const disksInTower3 = Array.from(tower3.children).filter((child) =>
          child.classList.contains("disk")
        );

        if (disksInTower3.length === 4) {
          // Check if disks are in correct order (smallest to largest from top to bottom in DOM)
          const correctOrder = ["1", "2", "3", "4"]; // A, B, C, D from top to bottom
          const actualOrder = disksInTower3.map((disk) => disk.dataset.size);

          if (JSON.stringify(actualOrder) === JSON.stringify(correctOrder)) {
            stopTimer();
            showVictory();
          }
        }
      }

      function showVictory() {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60);
        const seconds = elapsed % 60;

        document.getElementById(
          "finalStats"
        ).textContent = `Completed in ${moveCount} moves and ${minutes}:${seconds
          .toString()
          .padStart(2, "0")}`;
        document.getElementById("victoryModal").style.display = "block";
      }

      function resetGame() {
        // Reset game state
        moveCount = 0;
        gameStarted = false;
        startTime = null;
        stopTimer();

        // Reset display
        document.getElementById("moveCounter").textContent = "0";
        document.getElementById("timer").textContent = "00:00";
        document.getElementById("victoryModal").style.display = "none";

        // Move all disks back to tower 1
        const tower1 = document.querySelector('[data-tower="1"]');
        const allDisks = document.querySelectorAll(".disk");

        // Remove all disks from towers
        allDisks.forEach((disk) => disk.remove());

        // Add disks back to tower 1 in correct DOM order (A first = top, D last = bottom)
        const diskHTML = `
                <div class="disk disk-a" draggable="true" data-size="1">A</div>
                <div class="disk disk-b" draggable="true" data-size="2">B</div>
                <div class="disk disk-c" draggable="true" data-size="3">C</div>
                <div class="disk disk-d" draggable="true" data-size="4">D</div>
            `;
        tower1.innerHTML = '<div class="tower-label">Tower 1</div>' + diskHTML;
      }

      // Add reset button to header
      document.querySelector(".game-header").innerHTML +=
        '<button class="reset-btn" onclick="resetGame()" style="margin-top: 10px;">Reset Game</button>';
    </script>
  </body>
</html>
